<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // program to check if a string starts with another string

const string = 'hello world';

const toCheckString = 'he';

if(string.startsWith(toCheckString)) {
    document.write('The string starts with "he".');
}
else {
    document.write(`The string does not starts with "he".`);
}
    </script>
</body>
